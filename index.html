<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>WifiWars numbers game</title>

<body onload="generate_prompt();">

        <div class="row top-row">

        </div>
        <div class="row">
            <div class="button b2-1"><p></p></div>
            <div class="button b2-2"><p></p></div>
            <div class="button b2-3"><p></p></div>
        </div>
        <div class="row">
            <div class="button b3-1"><p></p></div>
            <div class="button b3-2"><p></p></div>
            <div class="button b3-3"><p></p></div>
        </div>
        <div class="row">
            <div class="button b4-1"><p></p></div>
            <div class="button b4-2">C</div>
        </div>
    </div>
    <div class="question hidden"></div>

    <script src="script.js" defer></script>
</body>
</html>
